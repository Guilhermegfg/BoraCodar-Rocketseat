<!DOCTYPE html>
<html lang="pt-br" class="" id="principal">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões e cursores</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="../index.html">
            <img id="voltar" src="../assets/voltar.png" alt="Seta de voltar" >
        </a>
            <h1>BOTÕES E CURSORES</h1>
        <img id="logo" src="../assets/logodevgfg14.png" alt="" >
    </header>

    <section>
        <h1>Teste os botões</h1>
        <p>Interaja com os botões e observe a mudança de aparência e de cursores</p>

        <div id="box">
            <button class="opcao" onclick=toggleDefault()>DEFAULT</button>
            <button class="opcao" onclick=toggleHover()>HOVER</button>
            <button class="opcao" onclick=toggleFocus()>FOCUS</button>
            <button class="opcao" onclick=toggleDisabled()>DISABLED</button>
            <button class="opcao" onclick=toggleLoading()>LOADING</button>
            <button class="opcao" onclick=toggleMovable()>MOVABLE</button>
        </div>

        <button id="primario"> 
            <img src="./assets/frame-3 1.svg" alt="" id="loading">
            <img src="./assets/reorder-three.svg" alt="" id="movable">
            PRIMÁRIO</button>
        <button id="secundario"> 
            <img src="./assets/frame-3 1.svg" alt="" id="loading">
            <img src="./assets/reorder-three.svg" alt="" id="movable">
            SECUNDÁRIO</button>
        <button id="terciario"> 
            <img src="./assets/frame-3 1.svg" alt="" id="loading">
            <img src="./assets/reorder-three.svg" alt="" id="movable">
            TERCIÁRIO</button>
    </section>

    <script src="./script.js"></script>
</body>
</html>
