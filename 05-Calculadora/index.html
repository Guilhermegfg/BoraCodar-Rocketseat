<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <a href="../index.html">
            <img id="voltar" src="../assets/voltar.png" alt="Seta de voltar" >
        </a>
            <h1>Calculadora</h1>
        <img id="logo" src="../assets/logodevgfg14.png" alt="" >
    </header>

    <main>
        <section>
            <p>1 + 1</p>
            <span>
                <p id="sinal">=</p>
                <input type="text" id="display" readonly>
            </span>

            <div>
                <button class="colorone" onclick="limpar()">CE</button>
                <button onclick="limpar()">C</button>
                <button onclick="adicionarSinalAoDisplay('%')">%</button>
                <button class="color" onclick="adicionarSinalAoDisplay('/')" ><img src="./assets/Divide.svg" alt=""></button>
            </div>

            <div>
                <button onclick="adicionarAoDisplay('7')">7</button>
                <button onclick="adicionarAoDisplay('8')">8</button>
                <button onclick="adicionarAoDisplay('9')">9</button>
                <button class="color" onclick="adicionarSinalAoDisplay('*')">X</button>
            </div>

            <div>
                <button onclick="adicionarAoDisplay('4')">4</button>
                <button onclick="adicionarAoDisplay('5')">5</button>
                <button onclick="adicionarAoDisplay('6')">6</button>
                <button class="color" onclick="adicionarSinalAoDisplay('-')">-</button>
            </div>

            <div>
                <button onclick="adicionarAoDisplay('1')">1</button>
                <button onclick="adicionarAoDisplay('2')">2</button>
                <button onclick="adicionarAoDisplay('3')">3</button>
                <button class="color" onclick="adicionarSinalAoDisplay('+')">+</button>
            </div>

            <div>
                <button onclick="PositivoNegativo()">+/-</button>
                <button onclick="adicionarAoDisplay('0')">0</button>
                <button onclick="adicionarAoDisplay(',')">,</button>
                <button class="color" onclick="calcular()">=</button>
            </div>
        </section>
    </main>


    <script src="./script.js"></script>
</body>
</html>
